<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src='img/Capture.PNG'height=30></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarNav" >
        <ul class="navbar-nav">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-light" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false" background-color:white>
              SmartPhones
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button">Galaxy A</button></li>
              <li><button class="dropdown-item" type="button">Galaxy S</button></li>
              <li><button class="dropdown-item" type="button">Galaxy Fold</button></li>
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-light" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Tablets
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button">Galaxy Tab A</button></li>
              <li><button class="dropdown-item" type="button">Galaxy Tab S</button></li>
            </ul>
          </div>
          <li class="nav-item">
            <button type="button" class="btn btn-light">News</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-light">About us</button>
          </li>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-light" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Log In
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <form class="px-4 py-3">
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
              <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
   <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/e-commerce.jpg" alt="Los Angeles">
      </div>
  
      <div class="item">
        <img src="img/online-1617947180.jpg" alt="Chicago">
      </div>
  
      <div class="item">
        <img src="img/SITE-E-COMMERCE.png" alt="New York">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <script src="Main.js"></script>
</body>
</html>
